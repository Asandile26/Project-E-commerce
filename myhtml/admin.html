<div class="table" id="table">
  <table class="table table-dark table-hover">
    <h1>Admin</h1>
    <button onclick="sort()" id="Sort">Sort</button>
    <button id="add" data-bs-toggle="modal" data-bs-target="#modal2">
      Add
    </button>
   <div class="modal" id="modal2" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-light">
          <div class="modal -header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body bg-light" >
            <h3>Product</h3>
            <div id="bottom-boder">
              <div>
                <label><input type="text" placeholder="Enter Id" id="id">
                </label>
              </div>
              <div>
                <label><input type="text" for="" placeholder="Enter ProductName" id="productName">
                </label> 
              </div>
              <div>
                <label><input type="text" placeholder="Enter Color" id="color">
                </label>
              </div>
              <div>
                <label><input type="text" placeholder="Enter Price" id="price">
                </label>
                <div>
                  <label><input type="url" placeholder="Enter Image URL" id="image">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    </form>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">ProductName</th>
        <th scope="col">Color</th>
